<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor MCP Installer Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .banner {
            width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #1e1e2e 0%, #333356 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: white;
            box-sizing: border-box;
            padding: 20px;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(106, 90, 205, 0.3), rgba(0, 206, 209, 0.3));
            z-index: 1;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            z-index: 2;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
        }
        .cursor-logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .cursor-shape {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-color: #1e1e2e;
            position: relative;
        }
        .cursor-shape::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background-color: #00ce9b;
            border-radius: 2px;
        }
        .info {
            flex: 1;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            margin-bottom: 5px;
            font-weight: 600;
            background: linear-gradient(to right, #ffffff, #00ce9b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 15px;
            color: #f0f0f0;
            font-weight: 400;
        }
        .badges {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .badge {
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .mcp-badge {
            background-color: #00ce9b;
            color: #000;
        }
        .cursor-badge {
            background-color: #6a5acd;
            color: white;
        }
        .circle-1, .circle-2 {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(106, 90, 205, 0.2) 0%, rgba(106, 90, 205, 0) 70%);
            top: -100px;
            right: -50px;
        }
        .circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 206, 209, 0.15) 0%, rgba(0, 206, 209, 0) 70%);
            bottom: -150px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="content">
            <div class="logo-container">
                <div class="cursor-logo">
                    <div class="cursor-shape"></div>
                </div>
            </div>
            <div class="info">
                <h1>Cursor MCP Installer</h1>
                <h2>Seamlessly install and configure MCP servers for your Cursor IDE</h2>
                <div class="badges">
                    <div class="badge mcp-badge">MCP Protocol</div>
                    <div class="badge cursor-badge">Cursor IDE</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
