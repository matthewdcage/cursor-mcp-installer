id: cursor-mcp-installer
name: Cursor MCP Installer
description: A Model Context Protocol (MCP) server for installing and configuring other MCP servers within Cursor IDE

services:
  - id: installer
    name: MCP Installer
    description: Installs and configures MCP servers for Cursor IDE
    dockerfile: Dockerfile
    transport: stdio
    build:
      context: .
    protocol:
      type: mcp

# Define the MCP tools available
capabilities:
  tools:
    - name: install_repo_mcp_server
      description: Install an MCP server via npx or uvx
      parameters:
        type: object
        properties:
          name:
            type: string
            description: The package name of the MCP server
          args:
            type: array
            items:
              type: string
            description: The arguments to pass along
          env:
            type: array
            items:
              type: string
            description: The environment variables to set, delimited by =
        required:
          - name
    
    - name: install_local_mcp_server
      description: Install an MCP server whose code is cloned locally on your computer
      parameters:
        type: object
        properties:
          path:
            type: string
            description: The path to the MCP server code cloned on your computer
          args:
            type: array
            items:
              type: string
            description: The arguments to pass along
          env:
            type: array
            items:
              type: string
            description: The environment variables to set, delimited by =
        required:
          - path
    
    - name: add_to_cursor_config
      description: Add any MCP server to Cursor's configuration
      parameters:
        type: object
        properties:
          name:
            type: string
            description: Display name for the MCP server in Cursor
          command:
            type: string
            description: Command to execute (e.g., node, npx, python)
          args:
            type: array
            items:
              type: string
            description: Arguments to pass to the command
          path:
            type: string
            description: Path to the MCP server on disk (optional, used instead of command+args)
          env:
            type: array
            items:
              type: string
            description: Environment variables to set, delimited by =
        required:
          - name 